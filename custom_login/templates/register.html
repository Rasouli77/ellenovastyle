{% extends 'base.html' %}
{% load static %}

{% block content %}
    <style>
        #register-alert {
            position: absolute;
            opacity: 1;
            transition: opacity 1s ease;
            z-index: 10000;
            top: 131px;
        }

        .hide {
            opacity: 0 !important;
            display: none;
        }
    </style>

    <!-- login__section__start -->
    <div class="loginarea  sp_bottom_80 sp_top_80">
        <div class="container">
           <div class="row">
               <div class="tab-content tab__content__wrapper" id="myTabContent">
                   <div class="tab-pane fade active show" id="projects__one" role="tabpanel" aria-labelledby="projects__one">
                       <div class="col-xl-8 offset-md-2 loginarea__col">
                           <div class="loginarea__wraper">
                               <div class="loginarea__heading">
                                 {% if messages %}
                                    {% for message in messages %}
                                        <div id="register-alert" class="alert alert-danger alert-dismissible fade show" role="alert">
                                            <strong>{{ message }}</strong>
                                        </div>
                                    {% endfor %}
                                {% endif %}
                                   <h5 class="login__title">ورود / ثبت نام</h5>
                               </div>
                               <form method="post" action="#">
                                {% csrf_token %}
                                   <div class="loginarea__form">
                                       <label class="form__label">شماره موبایل</label>
                                       <label class="form__label">فرمت صحیح شماره موبایل وارد شده: 09123456789</label>
                                       <input class="common__login__input" type="mobile" minlength="11" maxlength="11" pattern="^09[0-9]{9}$" placeholder="شماره موبایل شما" name="mobile">   
   
                                   </div>
                                   <div class="loginarea__button text-center">
                                       <button class="default__button" type="submit" style="width: 100%;">ورود / ثبت نام</button>
                                   </div>
                               </form>
                           </div>
                       </div>
                   </div>
               </div>
           </div>
        </div>
      </div>
        
    <script>
    document.addEventListener("DOMContentLoaded", () => {
        setTimeout(() => {
        document.getElementById("register-alert").classList.add("hide");
    }, 3000)
    })
   </script>
   <!-- footer__section__start -->
{% endblock %}
